    CHECKOUT
  </h2>
  <div class="checkout-container">
    <div class="checkout-form">
      <h3 style="margin-bottom: 1.5rem; color: var(--rose-gold)">
        Shipping Details
      </h3>
      <form id="checkoutForm">
        <div class="form-group">
          <label for="checkoutName">Full Name</label>
          <input type="text" id="checkoutName" name="name" required />
        </div>
        <div class="form-group">
          <label for="checkoutEmail">Email</label>
          <input type="email" id="checkoutEmail" name="email" required />
        </div>
        <div class="form-group">
          <label for="checkoutPhone">Phone Number</label>
          <input type="tel" id="checkoutPhone" name="phone" required />
        </div>
        <div class="form-group">
          <label for="checkoutAddress">Street Address</label>
          <input type="text" id="checkoutAddress" name="address" required />
        </div>
        <div class="form-group">
          <label for="checkoutCity">City</label>
          <input type="text" id="checkoutCity" name="city" required />
        </div>
        <div class="form-group">
          <label for="checkoutParish">Parish</label>
          <select id="checkoutParish" name="parish" required>
            <option value="">Select Parish</option>
            <option value="Kingston">Kingston</option>
            <option value="St. Andrew">St. Andrew</option>
            <option value="St. Catherine">St. Catherine</option>
            <option value="Clarendon">Clarendon</option>
            <option value="Manchester">Manchester</option>
            <option value="St. Elizabeth">St. Elizabeth</option>
            <option value="Westmoreland">Westmoreland</option>
            <option value="Hanover">Hanover</option>
            <option value="St. James">St. James</option>
            <option value="Trelawny">Trelawny</option>
            <option value="St. Ann">St. Ann</option>
            <option value="St. Mary">St. Mary</option>
            <option value="Portland">Portland</option>
            <option value="St. Thomas">St. Thomas</option>
          </select>
        </div>

        <h3>Payment Information</h3>

        <div class="form-group">
          <label for="cardName">Name on Card</label>
          <input type="text" id="cardName" name="cardName" required />
        </div>
        <div class="form-group">
          <label for="cardNumber">Card Number</label>
          <input
            type="text"
            id="cardNumber"
            name="cardNumber"
            placeholder="1234 5678 9012 3456"
            maxlength="19"
            required
          />
        </div>
        <div class="form-group">
          <label for="expiryDate">Expiry Date</label>
          <input
            type="text"
            id="expiryDate"
            name="expiryDate"
            placeholder="MM/YY"
            maxlength="5"
            required
          />
        </div>
        <div class="form-group">
          <label for="cvv">CVV</label>
          <input
            type="text"
            id="cvv"
            name="cvv"
            placeholder="123"
            maxlength="3"
            required
          />
        </div>

        <div class="form-group">
          <label for="checkoutAmount">Amount Being Paid (JMD)</label>
          <input type="number" id="checkoutAmount" name="amount" readonly />
        </div>
        <div class="button-group">
          <button
            type="button"
            class="btn btn-secondary"
            onclick="showPage('cart')"
          >
            Cancel
          </button>
          <button type="submit" class="btn">Confirm Order</button>
        </div>
      </form>
    </div>
    <div class="checkout-summary">
        Order Summary
      </h3>
      <div id="checkoutSummary"></div>
    </div>
  </div>

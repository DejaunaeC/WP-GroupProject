<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<h2>Login</h2>

<form id="loginForm">

    <label>TRN</label>
    <input type="text" id="loginTrn" required placeholder="000-000-000">

    <br><br>

    <label>Password</label>
    <input type="password" id="loginPassword" required>

    <br><br>

    <button type="submit">Login</button>
    <button type="reset">Cancel</button>

    <p>
        <a href="reset.html">Reset Password</a>
    </p>

</form>

<script src="../js/login.js"></script>
</body>
</html>
